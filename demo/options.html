<body>


<div class="wrapper">
  <div class="wrapper-row">
    <div id="global-menu-clone">
      <h1><a href="../index.html">Handsontable</a></h1>

    </div>

    <div id="container">
      <div class="columnLayout">

        <div class="rowLayout">
      <div class="descLayout">
        <div class="pad" data-jsfiddle="example1">
          <h2>Options</h2>

          <p>
            This demo lets you play with some table options (currently only <code>pasteMode</code>, but more to come).
          </p>

          <p>
            Use the drop-down menu under the table to change Handsontable options live.
          </p>

          <div id="example1"></div>

          <p>
            <button name="dump" data-dump="#example1" data-instance="hot" title="Prints current data source to Firebug/Chrome Dev Tools">
              Dump data to console
            </button>
          </p>

          <p>
            <label><span>pasteMode</span> <select class="handsontableOption" name="pasteMode">
              <option value="overwrite">"overwrite" (default)</option>
              <option value="shift_down">"shift_down"</option>
              <option value="shift_right">"shift_right"</option>
            </select></label>
          </p>

          <p>
            <label><span>fragmentSelection</span> <select class="handsontableOption" name="fragmentSelection">
              <option value="false">false (default)</option>
              <option value="true">true</option>
              <option value="cell">cell</option>
            </select></label>
          </p>

          <p>
            <label><span>multiSelect:</span> <select class="handsontableOption" name="multiSelect">
              <option value="true">true (default)</option>
              <option value="false">false</option>
            </select></label>
          </p>

          <p>
            <label><span>wordWrap:</span> <select class="handsontableOption" name="wordWrap">
              <option value="true">true (default)</option>
              <option value="false">false</option>
            </select></label>
          </p>

          <p>
            <label><span>autoWrapRow:</span> <select class="handsontableOption" name="autoWrapRow">
              <option value="true">true</option>
              <option value="false" selected>false (default)</option>
            </select></label>
          </p>
        </div>
      </div>

      <div class="codeLayout">
        <div class="pad">
          <div class="jsFiddle">
            <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
          </div>

          <script data-jsfiddle="example1">
            var data = [
                ['', 'Maserati', 'Mazda', 'Mercedes-Benz', 'Mini', 'Mitsubishi'],
                ['2009', 0, 2941, 4303, 354, 5814],
                ['2010', 3, 2905, 2867, 412, 5284],
                ['2011', 4, 2517, 4822, 552, 6127],
                ['2012', 2, 2422, 5399, 776, 4151]
              ],
              container = document.getElementById('example1'),
              htOptions = document.querySelectorAll('.handsontableOption'),
              hot;

            hot = new Handsontable(container, {
              data: data,
              minRows: 5,
              minCols: 6,
              minSpareRows: 1,
              autoWrapRow: false,
              colHeaders: true,
              contextMenu: true,
              colWidths: 80
            });

            for (var i = 0, len = htOptions.length; i<len; i++) {
              Handsontable.Dom.addEvent(htOptions[i], 'change', function () {
                var update = {};

                switch (this.value) {
                  case 'true':
                    update[this.name] = true;
                    break;

                  case 'false':
                    update[this.name] = false;
                    break;

                  default:
                    update[this.name] = this.value;
                }

                hot.updateSettings(update);
              });
            }
          </script>
        </div>
      </div>
    </div>

        <div class="footer-text">
        </div>
      </div>

    </div>

  </div>
</div>
