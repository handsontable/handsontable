    <div id="container">
      <div class="columnLayout">

        <div class="rowLayout">
          <div class="descLayout">
            <div class="pad" data-jsfiddle="example1">
              <h2>iPad Integration</h2>

              <p>Mobile editor and selecting modes are enabled automatically if you're viewing Handsontable on a mobile device.<BR>
              This mode was developed using iPad 4, and currently it's the only device we support.</p>

              <div id="example1" style="width: 500px; height: 300px; overflow: hidden;"></div>
            </div>
          </div>

          <div class="codeLayout">
            <div class="pad">
              <div class="jsFiddle">
                <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
              </div>

              <script data-jsfiddle="example1">
                var example1 = document.getElementById('example1'),
                  hot;

                hot = new Handsontable(example1,{
                  data: Handsontable.helper.createSpreadsheetData(100, 15),
                  rowHeaders: true,
                  colHeaders: true,
                  fixedRowsTop: 2,
                  fixedColumnsLeft: 2
                });
              </script>

            </div>
          </div>
        </div>
