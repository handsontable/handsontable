<html>
<head>
  <meta charset='utf-8'>

  <!--
  Loading Handsontable (full distribution that includes all dependencies apart from jQuery)
  -->
  <script data-jsfiddle="common" src="../lib/jquery.min.js"></script>
  <script data-jsfiddle="common" src="../dist/jquery.handsontable.full.js"></script>
  <script data-jsfiddle="common" src="../lib/numeral.de-de.js"></script>
  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="../dist/jquery.handsontable.full.css">

  Loading demo dependencies. They are used here only to enhance the examples on this page
  -->

</head>

<body>


<div class="wrapper">
  <div class="wrapper-row">
    <div id="global-menu-clone">
      <h1><a href="../index.html">Handsontable</a></h1>

    </div>

    <div id="container">
      <div class="columnLayout">

        <div class="rowLayout">
          <div class="descLayout">
            <div class="pad" data-jsfiddle="example1">
              <a name="lazy"></a>

              <h2>Memory leak investigation</h2>

              <p>Click the button below to create and remove HOT instance</p>

              <div id="test"></div>

              <p>
                <button id="goGOT">
                  Test memory leak!
                </button>
              </p>
            </div>
          </div>

          <script>
            var myData = [
              {"car": "Mercedes A 160", "year": 2006, "price": 6999.99},
              {"car": "Citroen C4 Coupe", "year": 2008, "price": 8330},
              {"car": "Audi A4 Avant", "year": 2011, "price": 33900},
              {"car": "Opel Astra", "year": 2004, "price": 7000},
              {"car": "BMW 320i Coupe", "year": 2011, "price": 30500}
            ];
            $("#goGOT").click(function () {
              var test = document.getElementById("test");
              var $container = $("<div></div>");
              test.appendChild($container[0]);
              $container.handsontable({
                data: myData,
                startRows: 7,
                startCols: 4,
                colHeaders: ["Car", "Year", "Price ($)", "Price (â‚¬)"]
              });
              $container.handsontable("destroy");
              test.removeChild($container[0]);
            });
          </script>
        </div>

        <div class="footer-text">Handsontable &copy; 2012-2014 Marcin Warpechowski and contributors.<br> Code and
          documentation
          licensed under the The MIT License.
        </div>
      </div>

    </div>

  </div>
</div>

<div id="outside-links-wrapper"></div>

</body>
</html>
