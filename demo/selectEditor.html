<body>


<div class="wrapper">
  <div class="wrapper-row">
    <div id="global-menu-clone">
      <h1><a href="../index.html">Handsontable</a></h1>

    </div>

    <div id="container">
      <div class="columnLayout">

        <div class="rowLayout">
          <div class="descLayout">
            <div class="pad" data-jsfiddle="example1">
              <h2>Select editor</h2>

              <p>Select editor should be considered an example how to write editors rather than used as a fully featured
                editor. It is a much simpler form of the <a href="dropdown.html">Dropdown editor</a>. It is suggested to
                use the latter
                in your projects.</p>

              <div id="example1"></div>

              <p>
                <button name="dump" data-dump="#example1" data-instance="hot1"
                        title="Prints current data source to Firebug/Chrome Dev Tools">
                  Dump data to console
                </button>
              </p>

              <style>

              </style>
        </div>
      </div>

      <div class="codeLayout">
        <div class="pad">
          <div class="jsFiddle">
            <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
          </div>
          <script data-jsfiddle="example1">
            var container = document.getElementById("example1"),
              hot1;

            hot1 = new Handsontable(container, {
              data: [
                ['2008', 'Nissan', 11],
                ['2009', 'Honda', 11],
                ['2010', 'Kia', 15]
              ],
              colHeaders: true,
              contextMenu: false,
              columns: [
                {},
                {
                  editor: 'select',
                  selectOptions: ['Kia', 'Nissan', 'Toyota', 'Honda']
                },
                {}
              ]
            });
          </script>
        </div>
      </div>
    </div>

    <div class="footer-text">.
