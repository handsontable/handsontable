<!DOCTYPE html>
<style>
canvas {
  border: silver solid 1px;
  padding: 5px;
}
span {
  display: inline-block;
  padding: 5px;
}
</style>
<body>

<script src="../../web-animations.js"></script>
<script src="../anim-test-pre.js"></script>
<script>
function testStep(numSteps, position) {
  var stepFun = new StepTimingFunction(numSteps, position);
  var canvas = document.createElement('canvas');
  var s = 100;
  canvas.width = canvas.height = s;
  var ctx = canvas.getContext('2d');
  ctx.strokeStyle = 'blue';
  ctx.beginPath();
  ctx.moveTo(0, s);
  var last = 0;
  for (var i = 0; i < s; i++) {
    var result = stepFun.scaleTime((i+1) / s);
    if (result != last) {
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(i, s - s * last);
      ctx.lineTo(i, s - s * result);
      ctx.strokeStyle = 'silver';
      ctx.stroke();
      ctx.beginPath();
      ctx.strokeStyle = 'blue';
    } else {
      ctx.lineTo(i, s - s * result);
    }
    last = result;
  }
  ctx.stroke();
  var span = document.createElement('span');
  span.appendChild(canvas);
  span.appendChild(document.createElement('br'));
  span.appendChild(document.createTextNode('steps: ' + numSteps));
  span.appendChild(document.createElement('br'));
  span.appendChild(document.createTextNode('position: ' + position));
  document.body.appendChild(span);
}

testStep(1, 'start');
testStep(1, 'middle');
testStep(1, 'end');
document.body.appendChild(document.createElement('br'));
testStep(3, 'start');
testStep(3, 'middle');
testStep(3, 'end');
document.body.appendChild(document.createElement('br'));
testStep(10, 'start');
testStep(10, 'middle');
testStep(10, 'end');
</script>
