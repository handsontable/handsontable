<!DOCTYPE html>
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 25px;
  background-color: #FAA;
  position: relative;
}
.expect {
  border-right: 1px solid black;
}

</style>

<div>Right edge of each box should align with black line at end of test.</div>
<div style="width: 300px;" class="expect"><div id="a" class="anim"></div></div>
<div style="width: 300px;" class="expect"><div id="b" class="anim"></div></div>
<div style="width: 300px;" class="expect"><div id="c" class="anim"></div></div>
<div style="width: 300px;" class="expect"><div id="d" class="anim"></div></div>

<script src="../../web-animations.js"></script>
<script src="../anim-test-pre.js"></script>
<script>

var dt = document.timeline;

// Lone animation with default parent.
dt.play(new Animation(document.getElementById("a"),
    {left: ["100px", "200px"]}, 1.0));
// Lone animation with explicit default parent.
dt.play(new Animation(document.getElementById("b"),
    {left: ["100px", "200px"]}, 1.0, undefined));

// Animation in group with default parent.
var group1 = new ParGroup([], {iterationCount: 3});
new Animation(document.getElementById("c"), {left: ["100px", "200px"]}, 1.0,
    group1);
dt.play(group1);
// Animation in group with explicit default parent.
var group2 = new ParGroup([], {iterationCount: 3}, undefined);
new Animation(document.getElementById("d"), {left: ["100px", "200px"]}, 1.0,
              group2);
dt.play(group2);

</script>
