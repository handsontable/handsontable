<!DOCTYPE html>
<style>
.anim {
  top: 50px;
  width: 100px;
  height: 100px;
  background-color: lightsteelblue;
  position: absolute;
}

#a {
  left: 50px
}

#b {
  left: 150px;
}

#c {
  left: 250px;
  background-color: green;
}

#container {
  position: absolute;
  left: 0px;
  top: 50px;
  width: 400px;
  height: 200px;
  background-color: green;
}

</style>

All three boxes should end up the same color as the outline.

<div id="container">
  <div id="a" class="anim"></div>
  <div id="b" class="anim"></div>
  <div id="c" class="anim"></div>
</div>

<script src="../../web-animations.js"></script>
<script src="../anim-test-pre.js"></script>
<script>

var dt = document.timeline;

dt.play(new Animation(document.querySelector("#a"),
    {"backgroundColor": ["red", "green"]}, 2));
dt.play(new Animation(document.querySelector("#b"),
    {"backgroundColor": "rgb(0, 128, 0)"}, 2));
dt.play(new Animation(document.querySelector("#c"),
    {"backgroundColor": [
      {offset: 0.25, value: "rgb(255, 0, 0)"},
      {offset: 0.75, value: "rgb(0, 0, 255)"}
    ], operation: "add"}, 2));

</script>
