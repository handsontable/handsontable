<style>

  float: left;

  padding-top: 5px;

  list-style: none;
  margin: 5px 0;
  min-width: 150px;

}

  border-radius: 2px;
  cursor: pointer;
  padding: 1px 5px;

<body data-controller="Controller">

  <h1>Twitter Demo</h1>

  <template instantiate>
    <input type="search" value="{{ term }}">
  </template>

  <div>
    <div>
      <h2>Users</h2>

      <ul id="list">
        <template iterate="results">
          <li data-action="click:updateDetails">{{from_user}}</li>
        </template>
      </ul>
    </div>

    <div id="details-pane">
      <h2>Details</h2>

      <div id="details">
        <template instantiate>
          <img src="{{profile_image_url}}">
          <h3><a href="http://twitter.com/{{from_user}}">{{from_user}}</a></h3>
          <p>{{text}}</p>
          <p>Created at: {{created_at}}</p>
          <p>Language code: {{iso_language_code}}</p>
        </template>
      </div>
    </div>
  </div>

<script>

var jsonp = function() {
  var count = 0;
  return function(url, f, scope) {
    var script = document.createElement('script');
    var name = 'callback_' + count++;
    window[name] = function() {
      delete window[name];
      f.apply(scope||null, arguments);
      script.parentNode.removeChild(script);
      script = null;
      Model.notifyChanges();
    };
    script.src = url + '&callback=' + name;
    document.head.appendChild(script);
  }
}();

var details = document.getElementById('details');

function Controller(root) {
  root.model = this;
  this.term = 'Google Chrome';
}

Controller.prototype = {
  term_: '',
  results: null,

  get term() {
    return this.term_;
  },

  set term(term) {
    if (term == this.term_)
      return;
    this.term_ = term;

    var self = this;

    jsonp('http://search.twitter.com/search.json?q=' + encodeURIComponent(term),
      function(value) {
        self.results = value.results;
        if (self.results)
          self.updateDetails(self.results[0]);
      }
    );
  },

  indexOfUser: function(user) {
    if (this.results) {
      for (var i = 0; i < this.results.length; i++) {
        if (this.results[i]['from_user'] == user)
          return i;
      }
    }
    return -1;
  },

  updateDetails: function(item) {
    var index = this.indexOfUser(item.from_user);
    if (index >= 0)
      details.model = this.results[index];
  }
};

</script>

</body>
