# Redirect all urls without framework prefix e.g. from /docs/[path] to /docs/javascript-data-grid/[path].
# Except those that already contain a name in the path:
#  * /javascript-data-grid/
#  * /react-data-grid/
#  * /redirect
#  * /assets/
#  * /data/
#  * /handsontable/
#  * /@handsontable/
#  * /scripts/
#  * /img/
#  * /404.html
#  * /sitemap.xml
#  * /securitum-certificate.pdf
#  * /seqred-certificate.pdf
#  * /testarmy-certificate.pdf
#  * /testarmy-certificate-2024.pdf

rewrite ^/docs/((?:\d+\.\d+|next)/)(?!(?:javascript|react)-data-grid|redirect|assets/|data/|handsontable|@handsontable/|img/|scripts/|404\.html|sitemap\.xml|securitum-certificate\.pdf|seqred-certificate\.pdf|testarmy-certificate\.pdf|testarmy-certificate-2024\.pdf)(.+)$ /docs/$1$framework/$2 permanent;
rewrite ^/docs/(?!\d+\.\d+|next\/)(?!(?:javascript|react)-data-grid|redirect|assets/|data/|handsontable/|@handsontable/|img/|scripts/|404\.html|sitemap\.xml|securitum-certificate\.pdf|seqred-certificate\.pdf|testarmy-certificate\.pdf|testarmy-certificate-2024\.pdf)(.+)$ /docs/$framework/$1 permanent;
